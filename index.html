<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>301 Book App</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script id="book-template" type="text/x-handlebars-template">
    <section class="book">
      <img src="{{image_url}}">
      <h2 class="title">{{title}}</h2>
      <h3 class="author">{{author}}</h2>
    </section>
  </script>
  <script id="detail-template" type="text/x-handlebars-template">
    <section class="book detail">
      <h2 class="title">{{title}}</h2>
      <h3 class="author">{{author}}</h2>
        <p class="isbn">{{isbn}}</p>
        <a href="/books/:book_id"><img src="{{image_url}}"></a>
        <p class="description">{{description}}</p>
    </section>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
      <p id="error-message">{{body}}</p>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}}: {{statusText}}</p>
  </script>
</head>
<body>
  <header>
    <nav>
      <i class="icon-menu"><a href=""></a></i>
      <ul id="nav-list">
        <li>
          <a href="/">my Books</a>
        </li>
        <li>
          <a href="books/new">new</a>
        </li>
        <li>
          <a href="books/aboutus">about</a>
        </li>
      </ul>
    </nav>
  </header>
  <h1>Books</h1>
  <section id="book-view" class="container">
    <section id="book-list"></section>
    <p id="total-books"></p>
  </section>
  
  <section id="detail-view" class="container"></section>

  <section id="form-view" class="container">
    <form id="add-form">
      <h3>Add a New Book</h3>
      <input type="text" name="title" placeholder="Book Title">
      <input type="text" name="author" placeholder="Book Author(s)">
      <input type="text" name="isbn" placeholder="Book ISBN">
      <input type="text" name="image_url" placeholder="Book Image URL">
      <textarea name="description" placeholder="Book Description" cols="50" rows="20"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="error-view" class="container">
    <h3>Something went wrong</h3>
    <section id="error-message"></section>
  </section>

  <section id="about-view" class="container">
    <ul>
      <li><i class="icon-github"><a href=""></a></i></li>
      <li><i class="icon-linkedin"><a href=""></a></i></li>
    </ul>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/views/error-view.js" type="text/javascript"></script>
  <script src="scripts/models/book.js" type="text/javascript"></script>
  <script src="scripts/views/book-view.js" type="text/javascript"></script>
  <script src="scripts/controller/routes.js" type="text/javascript"></script>
</body>
</html>
