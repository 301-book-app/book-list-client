<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>301 Book App</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <script id="book-template" type="text/x-handlebars-template">
    <section class="book" data-bookid="{{book_id}}">
      <a href="/books/{{book_id}}"><img src="{{image_url}}">
      <h2 class="title">{{title}}</h2>
      <h3 class="author">{{author}}</h2></a>
    </section>
  </script>
  <script id="detail-template" type="text/x-handlebars-template">
    <section class="book detail">
      <h2 class="title">{{title}}</h2>
      <h3 class="author">{{author}}</h2>
        <p class="isbn">{{isbn}}</p>
        <img src="{{image_url}}">
        <p class="description">{{description}}</p>
        <a href="/"><button id="back-button">Back</button></a>
        <button id="update-button">Update</button></a>
        <button id="delete-button" data-id={{book_id}}>Delete</button>
    </section>
    <section id="update-form-view" class="update-container">
        <form id="update-form">
          <h3>Update Book</h3>
          <input type="text" name="title" value="{{title}}">
          <input type="text" name="author" value="{{author}}">
          <input type="text" name="isbn" value="{{isbn}}">
          <input type="text" name="image_url" value="{{image_url}}">
          <textarea name="description" cols="50" rows="20">{{description}}</textarea>
          <button type="submit" data-id={{book_id}}>Update Book</button>
        </form>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}}: {{statusText}}</p>
  </script>
</head>
<body>
  <header>
    <nav>
      <i class="icon-menu"></i>
      <ul id="nav-list">
        <li><a href="/">My Books</a></li>
        <li><a href="/books/new">Add a New Book</a></li>
        <li><a href="/books/aboutus">About the Developers</a></li>
        <li><a href="/admin">Admin</a></li>
      </ul>
    </nav>
  </header>
  <h1>Books</h1>

  <section id="book-view" class="container">
    <section id="book-list"></section>
    <p id="total-books"></p>
  </section>
  
  <section id="detail-view" class="container"></section>

  <section id="form-view" class="container">
    <form id="add-form">
      <h3>Add a New Book</h3>
      <input type="text" name="title" placeholder="Book Title">
      <input type="text" name="author" placeholder="Book Author(s)">
      <input type="text" name="isbn" placeholder="Book ISBN">
      <input type="text" name="image_url" placeholder="Book Image URL">
      <textarea name="description" placeholder="Book Description" cols="50" rows="20"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="error-view" class="container">
    <h3>Something went wrong</h3>
    <section id="error-message"></section>
  </section>

  <section id="about-view" class="container">
    <ul>
      <p>This app was made by Beverly and Brent.</p>
      <li><a href=""><i class="icon-github"></i></a></li>
      <li><a href=""><i class="icon-linkedin"></i></a></li>
    </ul>
  </section>

  <section id="admin-view" class="container">
    <form id="admin-form">
      <input type="number" name="passphrase" placeholder="Enter your PIN">
      <button>Submit</button>
    </form>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  
  <script src="scripts/views/error-view.js" type="text/javascript"></script>
  <script src="scripts/models/book.js" type="text/javascript"></script>
  <script src="scripts/views/book-view.js" type="text/javascript"></script>
  <script src="scripts/views/adminView.js" type="text/javascript"></script>
  <script src="scripts/controller/routes.js" type="text/javascript"></script>
</body>
</html>
