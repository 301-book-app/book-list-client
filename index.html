<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>301 Book App</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link rel="stylesheet" href="styles/icons.css">
  <script id="book-template" type="text/x-handlebars-template">
    <section class="book">
      <img src="{{image_url}}">
      <h2>{{title}}</h2>
      <h3>{{author}}</h2>
    </section>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
    <section id="error">
      <p id="error-message">{{description}}</p>
    </section>
  </script>
</head>
<body>
  <h1>Books</h1>
  <section id="books-list"></section>

  <p id="total-books">Total Books: </p>
  <section id="about">
    <h3>About</h3>
    <p>we are awesome!</p>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/error-view.js"></script>
</body>
</html>
